<p-table
    #dt
    [value]="products()"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status',]"
    [tableStyle]="{ 'min-width': '75rem' }"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Affichage {first} Ã  {last} des {totalRecords} products"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
    class="striped-table"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Products</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem"></th>
            <ng-container *ngFor="let col of columns">
                <th
                  [pSortableColumn]="col.sortable ? col.field : ''"
                  [style]="col.style || ''"
                >
                  {{ col.header }}
                  <p-sortIcon *ngIf="col.sortable" [field]="col.field"></p-sortIcon>
                </th>
            </ng-container>
       
            <th style="min-width: 12rem" class="text-center">
                <p-button icon="pi pi-plus" severity="secondary" rounded class="mr-2 " (onClick)="openNew()" />
            </th>
        </tr>
    </ng-template>
    <ng-template #body let-product let-rowIndex="rowIndex">
        <tr>
            <td style="width: 3rem; font-size: 0.9rem" class="text-primary">{{ rowIndex + 1}}</td>
            <td style="min-width: 16rem">{{ product.name }}</td>
            <td>
                <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name" style="width: 64px" class="rounded" />
            </td>
            <td>{{ product.price | currency: 'USD' }}</td>
            <td>{{ product.category }}</td>
            <td>
                <p-rating [(ngModel)]="product.rating" [readonly]="true" />
            </td>
            <td>
                <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" />
            </td>
            <td class="text-center">
                <p-button icon="pi pi-pencil" class="mr-2" rounded severity="primary" (click)="editProduct(product)" />
                <p-button icon="pi pi-trash" severity="danger" rounded (click)="deleteProduct(product)" />
            </td>
        </tr>
    </ng-template>
</p-table>
